<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weekend 3 - Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <h1>Calculator</h1>
  <form id="submitFields">
    <label for="value1">Value 1</label>
    <input type="text" name="value1" id="value1" value="">
    <label for="value2">Value 2</label>
    <input type="text" name="value1" id="value2" value="">
    <button type="button" name="submit" id="additionButton" data-operand="add">Addition</button>
    <button type="button" name="submit" id="subtractionButton" data-operand="subtract">Subtraction</button>
    <button type="button" name="submit" id="multiplicationButton" data-operand="multiply">Multiplication</button>
    <button type="button" name="submit" id="divisionButton" data-operand="divide">Division</button>
    <button type="button" name="clear" id="clearButton">Clear</button>
  </form>
  <div id="output">
    <p>
      Your result is <span id="result"></span>
    </p>
  </div>

</body>
</html>
